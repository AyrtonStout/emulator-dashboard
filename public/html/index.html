<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/animate.css">
    <title>Balls</title>
</head>
<body>

<div style="margin-bottom:10px" class="spaceInLeft">Mega Balls</div>
<hr />
<div id="buttonLong">Button Long: </div>
<div id="buttonShort">Button Short: </div>
<div id="buttonChanged">Button Changed: </div>
<div id="analogInputLeft">Analog Left: </div>
<div id="analogInputRight">Analog Right: </div>
<div id="connectionChanged">Connection: </div>

<ul class="grid"></ul>
<div>
    <ul class="grid">
        <li id="game0" class="game animated selected">
            <img src="../imgs/nes.png">
        </li>
        <li id="game1" class="game animated">
            <img src="../imgs/snes.png">
        </li>
        <li id="game2" class="game animated">
            <img src="../imgs/n64.png">
        </li>
    </ul>
</div>
<div>
    <ul class="grid">
        <li id="game3" class="game animated">
            <img src="../imgs/ngc.png">
        </li>
        <li id="game4" class="game animated">
            <img src="../imgs/wii.png">
        </li>
        <li id="game5" class="game animated">
            <img src="../imgs/ps1.png">
        </li>
    </ul>
</div>
<div>
    <ul class="grid">
        <li id="game6" class="game animated">
            <img src="../imgs/ps2.png">
        </li>
        <li id="game7" class="game animated">
            <img src="../imgs/genesis.png">
        </li>
    </ul>
</div>

<script type="text/javascript" src="../js/index.js"></script>
</body>
</html>
